<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #calculator-form {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="calculator-form">
    <label for="number1">Nombre 1:</label>
    <input type="text" id="number1">

    <label for="number2">Nombre 2:</label>
    <input type="text" id="number2">

    <label for="operator">Opérateur:</label>
    <select id="operator">
        <option value="add">Addition</option>
        <option value="subtract">Soustraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
    </select>

    <button onclick="calculate()">Valider</button>

    <h2>Résultat:</h2>
    <label for="result">Resultat:</label>
    <input type="text" id="result" readonly>

    <label for="decimalInput">Décimal:</label>
    <input type="text" id="decimalInput" oninput="convertToBinary()">

    <label for="binaryResult">Binaire:</label>
    <input type="text" id="binaryResult" readonly>

    <script>
        function calculate() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;

            let result;

            switch (operator) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    break;
                case 'divide':
                    result = number1 / number2;
                    break;
                default:
                    result = 'Erreur';
            }

            document.getElementById('result').value = result;
        }

        function convertToBinary() {
            const decimalInput = parseFloat(document.getElementById('decimalInput').value);
            const binaryResult = (decimalInput >>> 0).toString(2);
            document.getElementById('binaryResult').value = binaryResult;
        }
    </script>
</div>

</body>
</html>
